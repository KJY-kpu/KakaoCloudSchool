<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type = "text" id="id" />
    <button onclick="go()">버튼</button>
    <div id="result"></div>
</body>
<script>
    function go() {
        alert(document.querySelector("#id").value);     //인풋타입의 유저 입력값을 가져오는 방법~
        document.querySelector("#result").innerHTML = "<h1>"+document.querySelector("#id").value+"</h1>";
        document.querySelector("#id").value = 'ㅋㅋ';      //값바꾸기도 가능
    }
</script>
</html>
