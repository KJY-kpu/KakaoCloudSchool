<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("숫자를 입력해주세요.");

        var star = function(n) {
            for(let i = 0; i < n; i++) {
                for(let j = 0; j <= i; j++) {
                    document.write ("*");
                }
                document.write ("<br/>");
            }
        }
        this.star(num);
    </script>
    <a href="복습.html">돌아가기</a>
</body>
</html>
